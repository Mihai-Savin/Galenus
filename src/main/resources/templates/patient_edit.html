<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Edit Patient Profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link
	href="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.4/jquery-ui.min.css"
	th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.css}"
	rel="stylesheet" media="screen" />


<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


<script
	src="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.4/jquery-ui.min.js"
	th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js"
	th:src="@{/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js}"></script>




<script src="../static/js/common.js" th:src="@{js/common.js}"></script>

<script src="../static/js/jquery.validate.min"
	th:src="@{js/jquery.validate.min.js}"></script>

<script>

    $().ready(function() {
    	$( "#dateOfBirth" ).datepicker({
  			dateFormat: "dd/mm/yy"
		});
	});
    
</script>

</head>
<body>


	<div class="container">
		<a href="/"> <img src="http://www.3quarksdaily.com/.a/6a00d8341c562c53ef0120a896d16a970b-250wi" width="100"
			 />
		</a>

		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">Edit</li>
		</ol>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Edit my Profile</h3>
			</div>

			<div class="alert alert-danger" role="alert" id="error" name="error"
				style="display: none;"></div>

			<div class="panel-body">
				<form method="POST" action="/user/patient" id="createForm">


					<div class="form-group">
						<label for="userName">Username</label> <input type="text"
							class="form-control" id="userName" name="userName"
							placeHolder="Username" th:value="${patient.userName}" readonly="true"/>
					</div>

					<div class="form-group">
						<label for="firstName">First name</label>
							<input type="text" class="form-control" id="firstName" name="firstName"
								placeHolder="My Name" th:value="${patient.fullName}" readonly="true" data-tip="You can change your Doctor from you home page"/>
					</div>

					
					<div class="form-group">
						<label for="dateOfBirth">Date of birth</label>
							<input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth"
								placeHolder="24/01/1859" th:value="${patient.dateOfBirth}" readonly="true"/>
					</div>
					
					<div class="form-group">
						<label for="doctor">My current doctor</label>
							<input type="text" class="form-control" id="doctor" name="doctor"
								 th:value="${patient.doctor.fullName}" readonly="true"/>
					</div>
					
					
					<div class="form-group">
						<label for="phone">Phone number</label>
							<input type="text" class="form-control" id="phone" name="phone"
								placeHolder="+40 744 123 456" th:value="${patient.phone}" />
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email"
								placeHolder="Email adress" th:value="${patient.email}" />
					</div>

					<div class="form-group">
						<label for="medicalBackground">Medical background</label>
							<textarea type="text" class="form-control" id="medicalBackground" name="medicalBackground"
								placeHolder="Previous known medical conditions" th:text="${patient.medicalBackground}" ></textarea>
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password"
								placeHolder="Password" th:value="${patient.password}" />
					</div>

					<div class="container-fluid">
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li><button type="submit" class="btn btn-default"
										onclick="javascript:goToAppointmentList();return false">Cancel</button></li>
								<li>&nbsp;&nbsp;&nbsp;</li>
								<li><button type="submit" class="btn btn-default">Save</button></li>
							</ul>
						</div>
					</div>
					<br /> <input type="hidden" class="form-control" id="id" th:value="${patient.id}" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
